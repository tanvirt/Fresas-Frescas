<div>
	<div id="featured-card">
		<div class="col-xs-12 col-sm-3">
			<img class="card-img" src="{{image}}">            		
		</div>
		<div class="col-xs-12 col-sm-9 right-card">
			<h3>{{title}}</h3>
			<div class="card-icons">
				<span class="glyphicon glyphicon-triangle-top"> {{likes}} </span>
					&nbsp;	&nbsp;	&nbsp;	&nbsp;
				<span class="glyphicon glyphicon-eye-open"> {{views}} </span>
			</div>
			<button type="button" class="owner-tag btn btn-info" ng-repeat="owner in owners">{{owner}}</button>
			<div class="card-summary">{{summary}}</div>
		</div>
	</div>
</div>
