<div class="video-section">
    <a ng-show="!headingImage || headingImage == ''" id="video-player" class="player"></a>
    <header class="intro-header" ng-style="{'background-image': 'url(' + headingImage + ')'}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-heading">
                        <span class="subheading">{{subheading}}</span>
                        <br ng-show="subheading">
                        <h1>{{heading}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
