<div class="card horizontal">
	<div ng-show="image" class="card-image waves-effect waves-block waves-light" style="max-width: 33.3%;">
		<img class="activator" src="../../assets/img/splash.jpg" style="min-height: 100%;">
	</div>
	<div class="card-content" style="width: 100%;">
		<span class="card-title activator grey-text text-darken-4">
			<div ng-show="summary">
				<i class="material-icons right">close</i>
			</div>
			<div ng-click="goToProject()">
				{{title}}
			</div>
		</span>
		<div ng-show="summary" class="project-component">
			{{summary}}
		</div>
		<div ng-show="likes || views || comments" class="full-width">
			<span ng-show="likes" class="fa fa-thumbs-o-up card-icon"> {{likes}} </span>
			<span ng-show="views" class="fa fa-eye card-icon"> {{views}} </span>
			<span ng-show="comments" class="fa fa-commenting-o card-icon"> {{comments}} </span>
		</div>
	</div>
	<div ng-show="title && summary" class="card-reveal">
		<span class="card-title grey-text text-darken-4">
			<div>
				<i class="material-icons right">close</i>
			</div>
			<div>
				{{title}}
			</div>
		</span>
		<br>
		<div>
			{{details}}
		</div>
	</div>
</div>
