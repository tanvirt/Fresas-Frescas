<link rel="stylesheet" href="../../assets/css/profile.css">

<div>
	<navbar></navbar>
	<appheader heading="heading" subheading="subheading" heading-image="headingImage"></appheader>

	<!-- Main content in each page should be wrapped by the following 3 div elements -->
	<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            	<!-- Main content starts-->
				<div>
            		<div class="row" id="profileHeading">
            			<div class="col-md-4 pull-left" ng-hide="currentUser.profilePicture == ''">
            				<img class="img-responsive" src={{currentUser.profilePicture}}>
            			</div>
            			<div class="col-md-8 vertical-center">
            				<h1 id="profileHeader">{{currentUser.firstName}}</h1>
							<h1 id="profileHeader">{{currentUser.lastName}}</h1>
            				<h3 id="profileSubheader">{{currentUser.position}}</h3>
            			</div>
            		</div>

            		<div class="content" id="summaryContent">
            			<div class="row">
            				<h5 class="col-xs-11 pull-left">Summary</h5>
            			</div>
                        <textarea type="text"  class="form-control profileText" ng-readonly="!editing" ng-model="currentUser.summary"></textarea>
            		</div>

            		<div class="content" id="currentProjectsContent">
            			<h5>Current Projects</h5>
            			<div ng-repeat="project in currentUser.projects" class="chip">
	                      	<!-- <img src="project.image"> -->
	                      	{{project.title}}
	                    </div>
	                    <div ng-if="currentUser.projects.length == 0">No current projects</div>
            		</div>

            		<div class="content" id="experienceContent">
            			<h5>Experience</h5>
                        <textarea type="text" class="form-control profileText" ng-readonly="!editing" ng-model="currentUser.experience"></textarea>
            		</div>

            		<div class="content" id="skillsContent">
                        <h5>Skills</h5>
	                      <div>
	                      	<div ng-repeat="skill in currentUser.skills" class="chip">
	                      		{{skill}}
	                      		<i class="close material-icons" ng-show="!editingSkills && editing" ng-click="removeSkill(skill)">close</i>
	                      	</div>
	                      	<div class="chips-placeholder" ng-show="!editingSkills && editing">+Skill</div>
	                      </div>
            		</div>

            		<div class="offset4 span4 text-center" id="editButton">
                        <button type="button" class="btn btn-info btn-md" ng-click="editPressed()">{{editMessage}}</button>
                        <button ng-click="signOut()" class="btn btn-danger" type="submit">Sign Out</button>
            		</div>
