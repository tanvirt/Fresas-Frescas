<div class="container" id="login">
    <div class="row" id="loginWrapper">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        	
        	<!-- Main content starts-->
        	<div>
				<div id="loginOpacityBackground" class="jumbotron vertical-center modal-content">
					<span id="loginError" ng-model="error">{{error}}</span>
					<div id="loginElements">
						<label>Username:</label><input class="form-control input-lg clearForm" type="text" ng-model="username" id="username"><br>
						<label>Password:</label><input class="form-control input-lg clearForm" type="password" ng-model="password" id="password"><br>
						<button id="loginButton" class="btn btn-success" ng-click="login()">Login</button>
						<button id="signUpButton" class="btn btn-primary" ng-click="signUp()">Sign Up</button>
					</div>
				</div>
			</div>
			<!-- Main content ends-->

		</div>
	</div>
</div>
