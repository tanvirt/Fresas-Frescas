<div class="container" id="login">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        	<img class="logo" src="../../assets/img/logo.png">
			<div id="loginOpacityBackground" class="jumbotron vertical-center">
				<span id="loginError" ng-hide="isValid">You're an idiot!! <br> Fill out the form correctly</span>
				<div id="loginElements">
					<form id="inputBoxes">
						<label>First Name:</label><input class="form-control input-lg clearForm" type="text" id="firstName" ng-model="firstName" required><br>
						<label>Last Name:</label><input class="form-control input-lg clearForm" type="text" id="lastName" ng-model="lastName" required><br>
						<label>Username:</label><input class="form-control input-lg clearForm" type="email" id="username" ng-model="username" placeholder="username@domain.com" required><br>
						<label>Password:</label><input class="form-control input-lg clearForm" type="password" id="password" ng-model="password" required><br>
						<label>Confirm Password:</label><input class="form-control input-lg clearForm" type="password" id="confirmPassword" ng-model="confirmPassword" required><br>
					</form>
					<button id="signUpButton" class="btn btn-primary" ng-click="signUp()">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
</div>
