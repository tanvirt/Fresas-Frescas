<div>
	<navbar></navbar>
	<appheader heading="heading" subheading="subheading" heading-image="headingImage"></appheader>

	<!-- Main content in each page should be wrapped by the following 3 div elements -->
	<div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">

            	<!-- Main content starts-->
            	<div>
            		<div class="project-component">
	            		<div>Owner</div>
	            		<div ng-repeat="project in projectsOwning">
	            			<div class="project-component">
		            			<img class="img-responsive" ng-src="{{project.photo}}">
	            				<div>
	            					{{project.title}}
	            				</div>
	            				<div>
	            					{{project.summary}}
	            				</div>
            				</div>
            			</div>
	            	</div>
	            	<div class="project-component">
	            		<div>Member</div>
	            		<div ng-repeat="project in projectsWorking">
	            			<div class="project-component">
		            			<img class="img-responsive" ng-src="{{project.photo}}">
	            				<div>
	            					{{project.title}}
	            				</div>
	            				<div>
	            					{{project.summary}}
	            				</div>
            				</div>
            			</div>
	            	</div>
	            	<div class="project-component">
	            		<div>Following</div>
	            		<div ng-repeat="project in projectsFollowing">
	            			<div class="project-component">
		            			<img class="img-responsive" ng-src="{{project.photo}}">
	            				<div>
	            					{{project.title}}
	            				</div>
	            				<div>
	            					{{project.summary}}
	            				</div>
            				</div>
            			</div>
	            	</div>
            	</div>
				<!-- Main content ends -->

			</div>
		</div>
	</div>

	<appfooter></appfooter>
</div>
