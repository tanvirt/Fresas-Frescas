<div>
	<navbar></navbar>
	<appheader heading="heading" subheading="subheading" heading-image="headingImage"></appheader>

	<!-- Main content in each page should be wrapped by the following 3 div elements -->
	<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            	<!-- Main content starts-->
            	<div class="project-component">
            		<!-- <label class="control-label">Project Photo</label>
					<input id="project-photo-upload" type="file" accept="image/*" class="file-loading center"> -->
					<img class="img-responsive center" src="../../assets/img/modern_workplace.jpg">
					<button class="btn btn-success center"><span class="glyphicon glyphicon-upload bs-glyph"></span> Upload Photo </button>
            	</div>
            	<div class="project-component form-group">
					<textarea ng-model="project.description" class="form-control" rows="5" id="description" required autofocus></textarea>
				</div>
            	<div class="project-component">
            		<div> Owners </div>
            		<div class="btn-group">
            			<button class="btn-info pill" ng-repeat="owner in project.owners"> {{owner}} </button>
	            		<button class="btn-info pill">+</button>
	            	</div>
            	</div>
            	<div class="project-component">
            		<div> Members </div>
            		<div class="btn-group">
            			<button class="btn-info pill" ng-repeat="member in project.members"> {{member}}</button>
	            		<button class="btn-info pill">+</button>
	            	</div>
            	</div>
            	<div class="project-component">
            		<div> Tags </div>
            		<div class="btn-group">
            			<button class="btn-info pill" ng-repeat="tag in project.tags"> {{tag}} </button>
	            		<button class="btn-info pill">+</button>
	            	</div>
            	</div>
            	<div class="btn-group project-component center">
            		<button class="btn btn-success" id="project-save" ng-click="addProjectToDatabase()"> Save </button>
            		<button class="btn btn-danger" id="project-cancel-save"> Cancel </button>
            	</div>
				<!-- Main content ends -->

			</div>
		</div>
	</div>

	<appfooter></appfooter>
</div>
