<div>
	<navbar></navbar>
	<appheader heading="heading" subheading="subheading" heading-image="headingImage"></appheader>

	<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            	<!-- Main content starts -->
            	<h2>Featured Project</h2>
            	<div id="featured-card">
            		<div class="col-xs-12 col-sm-3">
            			<img class="card-img" src="{{featured.imgSrc}}">            		
            		</div>
            		<div class="col-xs-12 col-sm-9 right-card">
            			<h3>{{featured.title}}</h3>
            			<div class="card-icons">
            				<span class="glyphicon glyphicon-triangle-top"> {{featured.likes}} </span>
            					&nbsp;	&nbsp;	&nbsp;	&nbsp;
            				<span class="glyphicon glyphicon-camera"> {{featured.views}} </span>
            			</div>
            			<button type="button" class="owner-tag btn btn-info" ng-repeat="owner in featured.owners">{{owner}}</button>
            			<div class="card-description">{{featured.description}}</div>
            		</div>
            	</div>

            	<h2>Recommended Projects</h2>
            	<div id="recommended-card" class="col-xs-12 col-sm-4" ng-repeat="recommended in recommendedProjects">
	            	<div class="flip-container">
	            		<div class="flipper">
	            			<div class="front">
			            		<div class="col-xs-12">
			            			<img class="card-img" src="{{recommended.imgSrc}}">            		
			            		</div>
			            		<div class="col-xs-12 right-card">
			            			<h3>{{recommended.title}}</h3>
			            			<div class="card-icons">
			            				<span class="glyphicon glyphicon-triangle-top"> {{recommended.likes}} </span>
			            					&nbsp;	&nbsp;	&nbsp;	&nbsp;
			            				<span class="glyphicon glyphicon-camera"> {{recommended.views}} </span>
			            			</div>
			            			<button type="button" class="owner-tag btn btn-info" ng-repeat="owner in recommended.owners">{{owner}}</button>
			            			<div class="card-description">{{recommended.description}}</div>
			            		</div>
	            			</div>
		            		<div class="back">
		            			something cool goes here	
		            		</div>
	            		</div>
	            	</div>
            	</div>

            	<div>
            	<!-- just for testing purposes...remove later -->
            	<button class="btn" ng-click="goToCreateProjectPage()">Projects Page </button>
					<ul>
						<li ng-repeat="message in messages">
							<!-- edit a message -->
							<input ng-model="message.text" ng-change="messages.$save(message)" style="width:40rem;"/>

							<!-- delete a message -->
							<button class="btn btn-danger" ng-click="messages.$remove(message)">Delete Message</button>
						</li>
					</ul>

					<!-- push a new message onto the array -->
					<form ng-submit="addMessage()">
						<input ng-model="newMessageText" />
						<button class="btn btn-success" type="submit">Add Message</button>
					</form>

				<div class="col-lg col-sm-6" ng-repeat="project in recommendedProjects"></div>

				<button ng-click="signOut()" class="btn btn-success" type="submit">Sign Out</button>
				</div>
				<!-- Main content ends -->

			</div>
		</div>
	</div>

	<appfooter></appfooter>
</div>
