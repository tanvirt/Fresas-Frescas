<div>
	<navbar></navbar>
	<appheader heading="heading" subheading="subheading" home-image="homeImage"></appheader>

	<!-- Main content in each page should be wrapped by the following 3 div elements -->
	<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            	<!-- Main content starts-->
				<ul>
					<li ng-repeat="message in messages">
						<!-- edit a message -->
						<input ng-model="message.text" ng-change="messages.$save(message)" />

						<!-- delete a message -->
						<button class="btn btn-danger" ng-click="messages.$remove(message)">Delete Message</button>

						<!-- save a message -->
						<button class="btn btn-primary" ng-click="messages.$save(message)">Save Message</button>
					</li>
				</ul>

				<!-- push a new message onto the array -->
				<form ng-submit="addMessage()">
					<input ng-model="newMessageText" />
					<button class="btn btn-success" type="submit">Add Message</button>
				</form>

				<button ng-click="signOut()" class="btn btn-success" type="submit">Sign Out</button>
				<!-- Main content ends -->

			</div>
		</div>
	</div>

	<appfooter></appfooter>
</div>
